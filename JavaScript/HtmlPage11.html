<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script type="text/javascript">
        var x = new Date();
        x.setFullYear(2100, 0, 14);
        var today = new Date();

        if (x > today) {
            alert("Today is before 14th January 2100");
        }
        else {
            alert("Today is after 14th January 2100");
        }
    </script>
</body>
</html>
