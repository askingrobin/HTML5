<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script type="text/javascript">
        function addtext(what) {
            if (document.createTextNode) {
                var mytext = document.createTextNode(what)
                document.getElementById("mydiv").appendChild(mytext)
            }
        }
</script>
<div id="mydiv" onclick="addtext(' This Text was added to the DIV.')" style="font:20px bold;">Click here for example</div>

</body>
</html>
